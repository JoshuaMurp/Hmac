<title>Timetable Schedule</title>
       <link rel="stylesheet" href="sch.css">>
      <div class="timetable">
        <div class="header">
          <h1>Weekly Timetable</h1>
        </div>
        <div class="timetable-grid">
          <div class="time-slots">
            <div class="time-slot">Time</div>
            <div class="time-slot">8:00 AM - 9:00 AM</div>
            <div class="time-slot">9:00 AM - 10:00 AM</div>
            <!-- Add more time slots here -->
          </div>
          <div class="days">
            <div class="day">Monday</div>
            <div class="day">Class 1</div>
            <div class="day">Class 2</div>
            <!-- Add more days and their corresponding events here -->
          </div>
          <!-- Add more rows and columns as needed for your timetable -->
        </div>
      </div>
